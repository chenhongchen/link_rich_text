name: link_rich_text
description: Flutter plugin for hyperlinks and custom special characters rich text display.
version: 2.1.2
homepage: https://github.com/chenhongchen/link_rich_text

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.mt.link_rich_text
        pluginClass: LinkRichTextPlugin
      ios:
        pluginClass: LinkRichTextPlugin
      macos:
        pluginClass: LinkRichTextPlugin
      web:
        pluginClass: LinkRichTextWeb
        fileName: link_rich_text_web.dart
